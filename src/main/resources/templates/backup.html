<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Account</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link th:href="@{/css/signup.css}" rel="stylesheet">
</head>
<body>
<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
        <div class="card login-card">
            <div class="row no-gutters">
                <div class="col-md-5">
                    <img th:src="@{~/img/Background.jpg}" style="border-radius: 0;position: absolute;width: 100%;height: 100%;-o-object-fit: cover;object-fit: cover;" alt="login" class="login-card-img">
                </div>
                <div class="col-md-7">
                    <div class="card-body">
                        <div class="brand-wrapper">
                            <a th:href="@{/user/index}"> <img th:src="@{~/img/GharMai__3_-removebg-preview.png}" style="height: 90px"  alt="logo" class="logo"></a>

                        </div>
                        <p class="login-card-description">Sign into your account</p>
                        <form th:method="post" th:action="@{/user/save}" th:object="${user}" class="needs-validation" novalidate="" autocomplete="off">
                            <div class="form-group">
                                <input type="text" class="form-control" id="fullname" placeholder="FullName" required th:field="*{fullname}">

                            </div>

                            <div class="form-group">

                                <label for="email" class="sr-only">Email</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="Email" required th:field="*{email}">
                            </div>

                            <div class="form-group">
                                <label for="PhoneNumber" class="sr-only">PhoneNumber</label>
                                <input type="text" name="PhoneNumber" id="PhoneNumber" class="form-control" placeholder="Phone No." required th:field="*{mobile_no}">
                            </div>

                            <div class="form-group mb-4">
                                <label for="password" class="sr-only">Password</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required th:field="*{password}">
                            </div>
                            <input name="signup" id="signup"  class="btn btn-block login-btn mb-4" type="submit"
                                   value="SignUp">
                        </form>
                        <a href="#!" class="forgot-password-link">Forgot password?</a>
                        <p class="login-card-footer-text">Already have an account? <a th:href="@{/user/login}"
                                                                                      class="text-reset">login here</a>
                        </p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
